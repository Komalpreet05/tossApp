<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss time</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHdF2uoryQhB-p1f1dxgHzH7i7PIl7amkQxg&usqp=CAU"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="stats">
          <div id="heads-count">Heads: 0</div>
          <div id="tails-count">Tails: 0</div>
        </div>
        <div class="coin">
          <div class="heads">
            <img src="heads.svg" alt="" />
          </div>
          <div class="tails">
            <img src="tails.svg" alt="" />
          </div>
        </div>

        <div class="buttons">
          <button id="flip-button">Flip Coin</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
